machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/assets/node_modules/.bin"
dependencies:
  pre:
    - scripts/ci/prepare.sh
  cache_directories:
    - ~/dependencies
    - ~/.mix
    - _build
    - deps
  override:
    - cd assets && yarn
  cache_directories:
    - ~/.cache/yarn


test:
  override:
    - scripts/ci/test.sh